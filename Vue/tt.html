<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../static/js/jquery-1.9.1.min.js"></script>
</head>

<body>

<div id="todo-list-example">
    <input v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="Add a todo">
    <ul>
        <li is="todo-item" v-for="(todo, index) in todos" v-bind:title="todo" v-bind:index="index" :key="todo.id"
            v-on:remove="todos.splice(index, 1)" v-on:aa="dd"></li>
    </ul>
    <li @click="warn('aaaa',$event)">111</li>
    <a v-on:click.stop="num+=1">{{num}}</a>
    <input v-model.trim="msg">
    <li>{{msg?msg:123}}</li>
    <input v-model="msg1">
    <li>{{msg1?msg1:123}}</li>
</div>

</body>
<script>
    Vue.component('todo-item', {
        template: '<li v-on:click="aa">{{ title }}{{index}}<button v-on:click="$emit(\'remove\')">X</button></li>',
        props: ['title','index']
    })

    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [
                'Do the dishes',
                'Take out the trash',
                'Mow the lawn'
            ],
            num:0,
            msg:'',
            msg1:''
        },
        methods: {
            addNewTodo: function () {
                this.todos.push(this.newTodoText)
                this.newTodoText = ''
            },
            aa:function () {
                this.num+=1
                this.$emit('dd')
            },
            dd:function () {
                alert(1)
            },
            warn: function (message, event) {
            if (event) event.preventDefault();
            alert(message)
          },
            doThis:function () {
                alert('hi')
            }
        }
    })

</script>
</html>
