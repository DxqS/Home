{% extends "../layout/mbase.html" %}

{% block css %}{% end %}

{% block js %}
<script>
    $(function () {
        $('#J-save-btn').click(submit);

        function submit() {
            $(this).unbind('click');
            var data = $.formUtils.formData('form');
            console.log(data);
            $.post(window.location.pathname, data, function (res) {
                if (res.status == 1) {
                    window.location.href = '/m/term/list';

                }
                $('#J-save-btn').click(submit);
            }, 'json');
            return false;
        }
    });
</script>
{% end %}

{% block nav %}
{% module Template("module/backnav.html", name='education') %}
{% end %}


{% block container%}

<div class="container">
    <a href="/m/term/list" class="btn btn-primary pull-right btn-sm layout-mt20">返回</a>

    <h3>学期
        <small>信息</small>
    </h3>
    <hr/>
    <div class="row">
        <div class="col-xs-3">
            <div class="input-group layout-mt20">
                <input type="text" class="form-control" placeholder="输入用户名称搜索">
                <span class="input-group-btn"> <a class="btn btn-default"> 搜索 </a> </span>
            </div>
            <div class="list-group layout-mt20" id="list_group">
                <a href="/m/education/paid" class="list-group-item ">已报名</a>
                <a href="/m/education/sort" class="list-group-item ">已排期</a>
                <a href="/m/education/unpass" class="list-group-item ">未结业</a>
                <a href="/m/education/pass" class="list-group-item ">已结业</a>
                <a href="/m/term/list" class="list-group-item active">学期管理</a>
            </div>
        </div>


        <div class="col-xs-9">
            <h4>学期信息</h4>
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-xs-2">学期名称：</label>

                            <div class="col-xs-5">
                                <textarea class="form-control" placeholder="" name="title">

                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-2">上课开始时间：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="格式填写：2016-01-15"
                                       name="start_time" value="">
                            </div>
                            <p>如：2016-5-20</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2">上课结束时间：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="格式填写：2016-01-20"
                                       name="end_time" value="">
                            </div>
                            <p>如：2016-5-20</p>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-2">上课地址：</label>

                            <div class="col-xs-5">
                                <textarea class="form-control" placeholder="" name="address">

                                </textarea>
                            </div>
                        </div>
                        <a id="J-save-btn" class="btn btn-primary"> 保存 </a>

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% end %}
